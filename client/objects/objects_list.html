<template name="objects_list">

	<h1>Objects</h1>

  <div class="col-lg-4">
  {{#each collection}}
  	<h4>{{title}}</h4>
  	<p>{{date}}</p>
  	<p>{{description}}</p>
    <a href="/objects/{{_id}}">View details</a>
  {{/each}}
  </div>

  <div class="col-lg-4">
  Total : {{count}}
  </div>

  {{data}}
  
</template>

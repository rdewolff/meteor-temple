<head>
  <title>meteor-temple</title>
</head>

<body>
  <h1>Temple home</h1>

  {{> hello}}

  {{> productList}}

</body>

<template name="hello">

  <button>Click Me</button>

  <button class="btn btn-primary">Save</button>

  <p>You've pressed the button {{counter}} times.</p>
  Test
</template>

<template name="productList">
    <div class="row">
        <div class="col-lg-4">
            <h4>title</h4>
            <p>description</p>
        </div>
        {{#each products}}
        <div class="col-lg-4">
            <h4>{{title}}</h4>
            <p>{{description}}</p>
        </div>
        {{/each}}
    </div>
</template>

<template name="home">

  <h1>eMP home</h1>

  <div class="jumbotron">
	  <div class="container">
	    <h1>Temple</h1>
        <h2>powered by <a href="https://www.meteor.com/">Meteor.js</a>!</h2>
	    <p>This is a template for a simple marketing or informational website. It
        includes a large callout called a jumbotron and three supporting pieces
        of content. Use it as a starting point to create something more unique.</p>
	    <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
	  </div>
	</div>

  <div class="row">
    <div class="col-md-12" id="container">
      {{ #each objects }}
      <div class="item">
        <a href="/objects/{{_id}}">
          <img style='max-width: 180px' src="{{img}}" alt="{{title}}" class="img-thumbnail">
        </a>
      </div>
      {{ /each }}
    </div>
  </div>

  <!--
  {{#each objects}}
    <h4><a href="/objects/{{_id}}">{{title}} {{date}}</a></h4>
    <img style='max-height: 180px; max-width: 180px' src="{{img}}" alt="{{title}}" class="img-circle">
  {{/each}}
  -->

</template>
